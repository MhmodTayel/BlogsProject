<div class="grid">
  <mat-card class="example-card" *ngFor="let blog of getSortData()">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ blog.author.firstName + ' ' + blog.author.lastName }}</mat-card-title>
      <mat-card-subtitle
        >@{{ blog.author.username }}
        <i
          matTooltip="follow {{ blog.author.username }}"
          matTooltipPosition="right"
          class="fas fa-user-plus follow"
        ></i
      ></mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <mat-card-title>{{ blog.title }}</mat-card-title>

      <p>
        {{ blog.body }}
      </p>
      <p class="date">{{ blog.createdAt | date: "d/M/yy, h:mm a" }}</p>
    </mat-card-content>
    <mat-card-actions class="heart">
      <i
        matTooltip="Like this blog"
        class="fas fa-heart"
      ></i>
    </mat-card-actions>
  </mat-card>
</div>
