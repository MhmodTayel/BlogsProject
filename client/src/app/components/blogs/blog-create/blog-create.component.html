<mat-card *ngIf="checkLogging()">
  <form class="example-form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Blog Title</mat-label>
      <input
        matInput
        placeholder="Ex. This is the title of my Blog post"
        name="title"
        formControlName="title"
      />
      <mat-hint *ngIf="createForm.controls['title'].errors">
        <mat-hint
          *ngIf="
            createForm.controls['title'].errors['required'] &&
            createForm.touched
          "
          >required</mat-hint
        >
        <mat-hint
          *ngIf="createForm.controls['title'].errors['minlength']"
          >minimum length is 5</mat-hint
        >
        <mat-hint
          *ngIf="createForm.controls['title'].errors['maxlength']"
          >maximum length is 50</mat-hint
        >
      </mat-hint>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" class="imageBtn" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="
        imagePreview !== '' && imagePreview && createForm.get('image').valid
      "
    >
      <img [src]="imagePreview" [alt]="createForm.value.title" />
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Blog body</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        rows="10"
        name="content"
        formControlName="body"
      ></textarea>
      <mat-hint *ngIf="createForm.controls['body'].errors">
        <mat-hint
          *ngIf="
            createForm.controls['body'].errors['required'] &&
            createForm.touched
          "
          >required</mat-hint
        >
        <mat-hint
          *ngIf="createForm.controls['body'].errors['minlength']"
          >minimum length is 50</mat-hint
        >
        <mat-hint
          *ngIf="createForm.controls['body'].errors['maxlength']"
          >maximum length is 500</mat-hint
        >
      </mat-hint>
    </mat-form-field>
        <mat-form-field>
      <mat-label>Tags</mat-label>

        <input matInput type="text" spellcheck="false" placeholder="Enter a tag" autocomplete="false" formControlName="tags">
        <mat-hint>Seperate Tags with space</mat-hint>
      </mat-form-field>
      <br>
      <br>
    <button mat-raised-button color="primary" type="submit">Create Blog</button>
  </form>
</mat-card>
