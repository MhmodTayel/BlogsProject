<div class="container" *ngIf="load()">
  <mat-card class="row justify-content-center">
    <div class="col-md-8">
      <button *ngIf="hasBlog(blog)" mat-raised-button  routerLink="/edit/{{blog.id}}">Edit Blog</button>
      <div class="mini-spacer">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img
              src="https://material.angular.io/assets/img/examples/shiba1.jpg"
              alt=""
            />
          </div>
          <mat-card-title>{{
            blog.author?.firstName + " " + blog.author?.lastName
          }}</mat-card-title>
          <mat-card-subtitle
            >@{{ blog.author?.username }}
            <i
              *ngIf="checkLogging()"
              matTooltip="follow {{ blog.author?.username }}"
              matTooltipPosition="right"
              class="fas fa-user-plus follow"
            ></i
          ></mat-card-subtitle>
          <mat-card-actions *ngIf="checkLogging() && !hasBlog(blog)">
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card-header>
        <img
          class="mainImg img-fluid"
          routerLink="/blog/{{ blog.id }}"
          mat-card-image
          src="http://localhost:3000/{{ blog.image }}"
        />
        <mat-card-content>
          <mat-card-title routerLink="/blog/{{ blog.id }}">{{
            blog.title
          }}</mat-card-title>

          <p>
            {{ blog.body }}
          </p>
          <p class="date">{{ blog.createdAt | date: "d/M/yy, h:mm a" }}</p>
        </mat-card-content>
        <mat-card-actions class="heart" *ngIf="checkLogging() && !hasBlog(blog)">
          <i matTooltip="Like this blog" class="fas fa-heart"></i>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
