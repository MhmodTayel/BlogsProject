<h1 class="display">Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>
      <div class="example-container">
        <mat-form-field appearance="fill" class="width-50">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Ex. John" formControlName="firstName" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-50 ml-2">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Ex. Smith" formControlName="lastName" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Ex. userName98"
            formControlName="username"
          />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Email address</mat-label>
          <input
            matInput
            placeholder="Ex. pat@example.com"
            formControlName="email"
          />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Enter password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <br /><br />

        <button mat-stroked-button color="primary" class="register">
          Register
        </button>
        <br />
        <span>Already a user?</span>
        <button mat-button routerLink="/login">Login</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
